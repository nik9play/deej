name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"

      - name: Install prerequisites (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev

      - name: Build deej (Windows)
        if: runner.os == 'Windows'
        run: scripts/windows/build-all.bat
        shell: cmd

      - name: Build deej (Linux)
        if: runner.os == 'Linux'
        run: scripts/linux/build-all.sh

      - name: Create installer (Windows)
        if: runner.os == 'Windows'
        run: scripts/windows/make-installer.bat
        shell: cmd

      - name: Create zip archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path build\deej-dev.exe, build\deej-release.exe -DestinationPath build\deej-windows.zip

      - name: Create tar.gz archive (Linux)
        if: runner.os == 'Linux'
        run: tar -czf build/deej-linux.tar.gz -C build deej-dev deej-release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deej-${{ runner.os }}
          path: build/
